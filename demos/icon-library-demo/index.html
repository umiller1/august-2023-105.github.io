<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Library with Font Awesome Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <h1>Using Font Awesome Icon Library</h1>
        <p>
            Here's how an icon looks inside of a paragraph
            element.
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cloud"></i>
        </p>

        <i class="fa-solid fa-hippo"></i>
        <i class="fa-solid fa-dragon"></i>
        <i class="fa-solid fa-dragon" style="color: #00ffcc;"></i>
        <i class="fa-solid fa-dragon fa-2xl" style="color: #ff00d0;"></i>
        <i class="fa-solid fa-dragon fa-flip-both fa-2xs" style="color: #74C0FC;"></i>
        <i class="fa-solid fa-dragon fa-rotate-by fa-2xs" style="color: #FFD43B; --fa-rotate-angle: 35deg;"></i>

        <i class="fa-solid fa-wind fa-2xl"></i>
    </body>
</html>
