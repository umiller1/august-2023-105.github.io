<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side By Side Content Layouts - Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">

                <div class="card">
                    <h3>High Protein</h3>
                    <p>
                        12g - 4g complete protein in every bowl.
                    </p>
                </div>

                <div class="card">
                    <h3>Keto-Friendly</h3>
                    <p>
                        4g - 5g net carbs per bowl.
                    </p>
                </div>

                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>
                        Tastes just like you remember, only better.
                    </p>
                </div>

            </div>
        </div>

        <div id="main-section">
            <div class="single-column">

                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/cool-boxes.webp" alt="cereal box">
                    </div>
                    <div class="text-container">
                        <h3>High protein cereal to power your days</h3>
                        <a href="#">TRY NOW</a>
                    </div>
                </div>

                <div class="side-by-side">
                    <div class="text-container">
                        <h3>A whole world of flavor</h3>
                        <a href="#">HAVE A TASTE</a>
                    </div>
                    <div class="image-container">
                        <img src="images/warm-boxes.webp" alt="cereal box">
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
