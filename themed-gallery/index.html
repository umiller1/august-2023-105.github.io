<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Secret Life of Cats Gallery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">

        <div id="header">

                    <li>

                    <li>

                    </li>
                    <li>
                        <i class="fa-solid fa-face-grin-squint-tears"></i>

                    </li>
                    <li>

            <div class="gallery">

                <img src="images/cat3.jpg" alt="cats">
                <img src="images/cat4.jpg" alt="cats">
                <img src="images/cat5.jpg" alt="cats">
                <img src="images/cat6.jpg" alt="cats">
                <img src="images/cat7.jpg" alt="cats">

                <img src="images/sneak.jpg" alt="cats">
                <img src="images/sneak2.jpg" alt="cats">
